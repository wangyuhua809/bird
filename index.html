<!DOCTYPE html>
<html lang="zh-cn">

<head>
   <meta charset="utf-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
   <title>扫码申请企业</title>
   <link type="text/css" rel="styleSheet" href="./css/base.css" />
   <style type="text/css">
      .img-top {
         width: 100%;
         height: 4rem;
      }

      .detail {
         font-size: .13rem;
         text-align: center;
         padding: 0 .1rem;
      }

      .circle-box {
         margin-top: 4%;
         display: flex;
         justify-content: space-around;
         text-align: center;
         font-size: .16rem;
      }

      .circle-item {
         width: 1rem;
         height: 1rem;
         display: flex;
         justify-content: center;
         align-items: center;
         box-sizing: border-box;
         border-radius: .5rem;
         border: .08rem solid #0080C1;
      }

      .circle-item-left {
         margin-left: 10%;
      }

      .circle-item-right {
         margin-right: 10%;
      }

      .circle-weight {
         font-weight: bold;
      }

      .img-center {
         width: 90%;
         height: .7rem;
         margin-left: 5%;
         margin-top: 2%;
      }

      .footer-box {
         width: 100%;
         text-align: center;
      }

      .img-scan {
         width: 1.6rem;
         height: 1.4rem;
      }

      .footer-tel {
         font-size: .16rem;
         color: #FF0000;
         font-weight: bold;
      }

      .footer-btn {
         margin-bottom: .2rem;
         font-size: .16rem;
         font-weight: bold;
         color: #0080C1;
      }

      .change-top-banner {
         height: .5rem;
         width: .5rem;
         position: absolute;
         right: 3%;
         background-color: #fff;
         border-radius: .25rem;
         font-size: .13rem;
      }

      .bottom-position1 {
         bottom: 4.6rem;
         border: .08rem solid #FF0000;
      }

      .bottom-position2 {
         bottom: 4rem;
         border: .08rem solid #0080C1;
      }

      .bottom-position3 {
         bottom: 3.4rem;
         border: .08rem solid #000;
      }
   </style>
</head>

<body>
   <div class="home-container">
      <button class="change-top-banner bottom-position1"
         onclick="handleChangeBanner('./img/red-banner.jpg','.08rem solid #FF0000')">1</button>
      <button class="change-top-banner bottom-position2"
         onclick="handleChangeBanner('./img/blue-banner.jpg','.08rem solid #0080C1')">2</button>
      <button class="change-top-banner bottom-position3"
         onclick="handleChangeBanner('./img/black-banner.jpg','.08rem solid #000')">3</button>
      <img src="./img/banner.png" id="imgtop" class="img-top">
      <p class="detail">i分期是北京银行针对我行信用卡持卡人量身定制的分期业务。</p>
      <div class="circle-box">
         <div class="circle-item circle-item-left" id="circleItem1">
            <div>
               <div><span class="circle-weight">自在</span>消费</div>
               <div>助力<span class="circle-weight">梦想</span></div>
            </div>
         </div>
         <div class="circle-item circle-item-right" id="circleItem2">
            <div>
               <div><span class="circle-weight">美好</span>生活</div>
               <div>面面<span class="circle-weight">俱到</span></div>
            </div>
         </div>
      </div>
      <img src="./img/fenqi.png" class="img-center">
      <div class="footer-box">
         <img src="./img/scan.png" class="img-scan">
         <div class="footer-tel">SYX55-010266</div>
         <div class="footer-btn">扫码立即申请</div>
      </div>
   </div>
   <!--引入rem适配-->
   <script src="./js/adaptation.js"></script>
   <script>
      function handleChangeBanner(type, color) {
         document.getElementById('imgtop').src = type;
         document.getElementById('circleItem1').style.border = color;
         document.getElementById('circleItem2').style.border = color;
      }
   </script>
</body>

</html>

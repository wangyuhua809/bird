<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
   <title>扫码申请企业</title>
   <style type="text/css">
      html, body, div, span, p, img {
         padding: 0;
         margin: 0;
      }

      .img-top {
         width: 100%;
         height: 4rem;
      }

      .detail {
         font-size: .13rem;
         text-align: center;
         padding: 0 .1rem;
      }

      .circle-box {
         margin-top: 4%;
         display: flex;
         justify-content: space-around;
         text-align: center;
         font-size: .16rem;
      }

      .circle {
         width: 1rem;
         height: 1rem;
         padding-top: 5%;
         box-sizing: border-box;
         border-radius: .5rem;
         border: .08rem solid #0080C1;
      }

      .circle-detail {
         font-weight: bold;
      }

      .img-center {
         width: 90%;
         height: .7rem;
         margin-left: 5%;
         margin-top: 2%;
      }

      .footer-box {
         width: 100%;
         text-align: center;
      }

      .img-scan {
         width: 1.6rem;
         height: 1.4rem;
      }

      .footer-tel {
         font-size: .16rem;
         color: #FF0000;
         font-weight: bold;
      }

      .footer-btn {
         margin-bottom: .2rem;
         font-size: .16rem;
         font-weight: bold;
         color: #0080C1;
      }
   </style>
</head>

<body>
   <div class="home-container">
      <img src="./img/banner.png" class="img-top">
      <p class="detail">i分期是北京银行针对我行信用卡持卡人量身定制的分期业务。</p>
      <div class="circle-box">
         <div class="circle">
            <div><span class="circle-detail">自在</span>消费</div>
            <div>助力<span class="circle-detail">梦想</span></div>
         </div>
         <div class="circle">
            <div><span class="circle-detail">美好</span>生活</div>
            <div>面面<span class="circle-detail">俱到</span></div>
         </div>
      </div>
      <img src="./img/fenqi.png" class="img-center">
      <div class="footer-box">
         <img src="./img/scan.png" class="img-scan">
         <div class="footer-tel">SYX55-010266</div>
         <div class="footer-btn">扫码立即申请</div>
      </div>
   </div>
   <script>

      // h5移动端自适应
      (function flexible(window, document) {
         var docEl = document.documentElement;
         var dpr = window.devicePixelRatio || 1;
         console.log('dpr', dpr, 'window.devicePixelRatio',window.devicePixelRatio );
         console.log('docEl', docEl);
         

         // adjust body font size
         function setBodyFontSize() {
            if (document.body) {
               document.body.style.fontSize = (12 * dpr) + 'px'
            }
            else {
               document.addEventListener('DOMContentLoaded', setBodyFontSize)
            }
         }
         setBodyFontSize();

         // set 1rem = viewWidth / 3.75  iphone6:1rem = 100px
         function setRemUnit() {
            // 文档的宽度docEl.clientWidth
            var rem = docEl.clientWidth / 3.75
            docEl.style.fontSize = rem + 'px'
         }

         setRemUnit()

         // reset rem unit on page resize
         window.addEventListener('resize', setRemUnit)
         window.addEventListener('pageshow', function (e) {
            if (e.persisted) {
               setRemUnit()
            }
         })

         // detect 0.5px supports
         if (dpr >= 2) {
            var fakeBody = document.createElement('body')
            var testElement = document.createElement('div')
            testElement.style.border = '.5px solid transparent'
            fakeBody.appendChild(testElement)
            docEl.appendChild(fakeBody)
            if (testElement.offsetHeight === 1) {
               docEl.classList.add('hairlines')
            }
            docEl.removeChild(fakeBody)
         }
      }(window, document))

   </script>
</body>

</html>
